<html lang="en">

    <script>
    function monprog(element) {
        var a = document.getElementById("prog")
        var b = document.getElementById("prog2")
        var c = document.getElementById("prog3")
        var d = document.getElementById("prog4")
        var temp = document.getElementById("temp")
        if (element == 1){
            a.src = temp.getAttribute("src")
        }else if (element == 2){
            a.src = b.getAttribute("src")
        }else if (element == 3){
            a.src = c.getAttribute("src")
        }else if (element == 4){
            a.src = d.getAttribute("src")
        }
    }
    </script>
