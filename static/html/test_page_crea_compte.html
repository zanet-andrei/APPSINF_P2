<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test page de crea de compte</title>
        <link rel="stylesheet" href="../css/test_page_co-crea.css">
    </head>
    <body>
        <header>
            <a href="index.html"><img class="logo" src="../ressources/download.png"></a>
            <nav>
                <ul class="nav_links">
                    <li><a id="Links" href="../html/ajout_resto.html">{{Admin}}</a></li>
                </ul>
            </nav>
            <a id="Links" href="Contact_admin.html"><button id="boutton_nav">Nous contacter</button></a>
            <a id="pseudo" href="../html/test_page_co.html">{{Connexion}}</a>
        </header>
        <div id="Contenu_page">
            <form method="post" action="/html/create">
                <h1>Nouveau compte</h1>
                <div class="inputs">
                    <input type="text" name="username_new" placeholder="Nom d'utilisateur">
                    <input type="email" name="email_new" placeholder="Adresse mail : example@uclouvain.be" pattern=".+uclouvain.be" title="Merci de saisir seulement une adresse uclouvain">
                    <input type="password" name="password_new" placeholder="Mot de passe" required>
                    <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                </div>

                <p id="error_message">{{error}}</p>

                <div align="center">
                    <button type="submit"> Cr√©er un compte </button>
                </div>
            </form>
        </div>  
    </body>
</html>
